<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="product">
      <img class="img" src="/images/image-product-desktop.jpg" alt="product image">
      <div class="content">
          <span class="title">PERFUME</span>
          <h1 class="title2">Gabrielle Essence Eau De Parfum</h1>
          <p class="para">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
            <div class="sale_price">$149.99</div>
            <del class="origional_price">$169.99</del>
          </div>
          <button class="cart">
            <div>
            <img src="/images/icon-cart.svg" alt="cart-icon"> 
          </div>
            <span class="add_to_cart">Add to Cart</span>
          </button>
        </div>
  </div>
</main> 
</body>
</html>
